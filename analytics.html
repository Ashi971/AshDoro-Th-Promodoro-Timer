<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AshDoro - Analytics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark ">
  <a class="navbar-brand " href="#">ASHDORO</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse noraml-font" id="navbarNavAltMarkup">
    <div class="navbar-nav m-auto">
      <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
      <a class="nav-link" href="analytics.html">Analytics</a>
      <a class="nav-link" href="#">Tasks</a>
    </div>
  </div>
</nav>
    <h1 class="logo ">ANALYTICS</h1>
    <div class="d-flex justify-content-center">
        <div class="dropdown">
  <button class="button-list dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown button
  </button>
  <div class="dropdown-menu " aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item  " href="#">Action</a>
    <a class="dropdown-item  " href="#">Another action</a>
    <a class="dropdown-item  " href="#">Something else here</a>
  </div>
</div>
    <p></p>
    </div>
    <div class="analytics-container">

        <div id="taskAnalytics" class="analytics-list">
            <!-- JS will load items here -->
        </div>

        <div class="overall-focus">
            <span>Overall Focus :</span>
            <span id="focusValue">0%</span>
        </div>

    </div>

    <div class="report-summary">

    <div class="summary-card">
        <h3>Total Focus Time</h3>
        <p id="totalFocus">0 min</p>
    </div>

    <div class="summary-card">
        <h3>Total Sessions</h3>
        <p id="totalSessions">0</p>
    </div>

    <div class="summary-card">
        <h3>Best Day</h3>
        <p id="bestDay">-</p>
    </div>

</div>

<div class="charts-section">
    <canvas id="focusLineChart"></canvas>
    <canvas id="sessionBarChart" class="mt-5"></canvas>
</div>


    <script src="analytics.js"></script>
</body>
</html>
