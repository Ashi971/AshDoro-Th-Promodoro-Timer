<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AshDoro - Analytics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="#">ASHDORO</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse noraml-font" id="navbarNavAltMarkup">
    <div class="navbar-nav m-auto">
      <a class="nav-link" href=/index.html>Home</a>
      <a class="nav-link active" href=/analytics.html>Analytics</a>
    </div>
  </div>
</nav>

    <!-- Single Page Dashboard Layout -->
    <div class="dashboard-container">
        
        <!-- Top Row: Summary Cards -->
        <div class="dashboard-row-top">
            <div class="summary-card-compact">
                <div class="card-icon-small">‚è±Ô∏è</div>
                <div class="card-data">
                    <p id="totalFocus" class="card-value">0 min</p>
                    <h3 class="card-label">Focus Time</h3>
                </div>
            </div>

            <div class="summary-card-compact">
                <div class="card-icon-small">üéØ</div>
                <div class="card-data">
                    <p id="totalSessions" class="card-value">0</p>
                    <h3 class="card-label">Sessions</h3>
                </div>
            </div>

            <div class="summary-card-compact">
                <div class="card-icon-small">üìà</div>
                <div class="card-data">
                    <p id="focusValue" class="card-value">0%</p>
                    <h3 class="card-label">Completion</h3>
                </div>
            </div>

            <div class="summary-card-compact">
                <div class="card-icon-small">üèÜ</div>
                <div class="card-data">
                    <p id="bestDay" class="card-value">-</p>
                    <h3 class="card-label">Best Day</h3>
                </div>
            </div>
        </div>

        <!-- Middle Row: Charts -->
        <div class="dashboard-row-middle">
            <!-- Left: Radar Chart -->
            <div class="chart-compact radar-section">
                <h3 class="chart-title-compact">Activity Quality</h3>
                <canvas id="qualityRadarChart"></canvas>
            </div>

            <!-- Right: Two Small Charts Stacked -->
            <div class="charts-stack">
                <div class="chart-compact">
                    <h3 class="chart-title-compact">Daily Focus</h3>
                    <canvas id="focusLineChart"></canvas>
                </div>
                
                <div class="chart-compact">
                    <h3 class="chart-title-compact">Sessions</h3>
                    <canvas id="sessionBarChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Bottom Row: Recent Sessions -->
        <div class="dashboard-row-bottom">
            <h3 class="section-title-compact">Recent Sessions</h3>
            <div id="taskAnalytics" class="sessions-compact">
                <!-- JS will load items here -->
            </div>
        </div>
    </div>

    <script src="analytics.js"></script>
</body>
</html>
