<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AshDoro - Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark ">
  <a class="navbar-brand " href="#">ASHDORO</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse noraml-font" id="navbarNavAltMarkup">
    <div class="navbar-nav m-auto">
      <a class="nav-link active" href="/">Home</a>
  <a class="nav-link" href="/analytics">Analytics</a>
    </div>
  </div>
</nav>

    <div class="timer-container">
        
        <!-- Timer Mode Selector -->
        <div class="timer-mode-selector">
            <button class="mode-btn active" data-mode="pomodoro" data-minutes="25">
                üçÖ Pomodoro<br><span class="mode-time">25 min</span>
            </button>
            <button class="mode-btn" data-mode="short" data-minutes="15">
                ‚ö° Short Focus<br><span class="mode-time">15 min</span>
            </button>
            <button class="mode-btn" data-mode="long" data-minutes="50">
                üéØ Deep Work<br><span class="mode-time">50 min</span>
            </button>
            <button class="mode-btn break-mode" data-mode="shortbreak" data-minutes="5">
                ‚òï Short Break<br><span class="mode-time">5 min</span>
            </button>
            <button class="mode-btn break-mode" data-mode="longbreak" data-minutes="15">
                üå¥ Long Break<br><span class="mode-time">15 min</span>
            </button>
        </div>

        <div class="timer-wrapper ">
            <div class="wired-guy">
                <div id="timer" class="timer-display bg-warp">25:00</div>
                <div id="timerLabel" class="timer-label">FOCUS TIME</div>
            </div>
        </div>

        <button id="startBtn" class="btn-primary1 primary">START</button>
        <button id="stopBtn" class="btn-primary1 danger hidden">STOP</button>

        <!-- Productivity Tips Section -->
        <div class="tips-container" id="tipsContainer">
            <div class="tip-card">
                <div class="tip-icon">üí°</div>
                <div class="tip-content">
                    <h3>Focus Tip</h3>
                    <p id="tipText">Click START to begin your focus session</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
